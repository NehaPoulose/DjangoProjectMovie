{% extends 'Base.html' %}
{% block body %}

<div class = "container">
    <div class="row">
        {% for i in list %}
        <div class="col-md-3">
            <div class="card" style="width: 17rem; height: 100%;">
                <img src="{{i.movie_image.url}}" class="card-img-top" alt="Card image cap" width="150px" height="300px">
                <div class="card-body">
                    <h5 class="card-title">{{i.movie_name}}</h5>
<!--                    <p class="card-text">{{i.movie_description}}</p>-->
                    <a href="{% url 'movie_app:Detail' i.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
