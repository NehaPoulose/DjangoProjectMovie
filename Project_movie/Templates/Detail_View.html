{% extends 'Base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{film_detail.movie_image.url}}" width="400px" height="500px">
        </div>
        <div class="col-md-6">
            <h3>{{film_detail.movie_name}}</h3>
            <h4>{{film_detail.movie_release}}</h4>
            <h5>{{film_detail.movie_description}}</h5>
            <a class="btn btn-warning" href="{% url 'movie_app:Update' id=film_detail.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movie_app:Delete' id=film_detail.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
